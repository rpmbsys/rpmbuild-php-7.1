    #php_value session.save_handler "files"
    #php_value session.save_path    "/var/lib/php7/session"
    #php_value soap.wsdl_cache_dir  "/var/lib/php7/wsdlcache"

    #php_value opcache.file_cache   "/var/lib/php7/opcache"
</IfModule>

